name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyperclip pyinstaller pillow

      - name: Convert image to ICO
        run: |
          python -c "from PIL import Image; img = Image.open('eren_yeager.jpg'); img = img.resize((256,256)); img.save('eren.ico', format='ICO')"

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --icon=eren.ico copy_txt.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: CopyTXT_EREN
          path: dist/copy_txt.exe
